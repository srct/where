<mat-toolbar>
    <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
    </button>

    <h1>Where</h1>
</mat-toolbar>

<mat-sidenav-container>
    <mat-sidenav #sidenav [mode]="isMobile ? 'over' : 'side'" [fixedInViewport]="isMobile" [fixedTopGap]="56">
        <app-search></app-search>
    </mat-sidenav>

    <mat-sidenav-content>
        <app-map></app-map>
    </mat-sidenav-content>
</mat-sidenav-container>
